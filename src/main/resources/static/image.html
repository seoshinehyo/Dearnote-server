<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 테스트</title>
</head>
<body>
<h1>이미지 업로드 테스트</h1>
<form action="/dearnote/images" method="POST" enctype="multipart/form-data">
    <label for="image">이미지 파일:</label>
    <input type="file" id="image" name="image" required>
    <br><br>
    <label for="letterId">연결할 편지 ID:</label>
    <input type="number" id="letterId" name="letterId">
    <br><br>
    <button type="submit">업로드</button>
</form>
</body>
</html>
