spring:
  datasource:
    url: jdbc:mysql://${PROD_DB_HOST}:3306/dearnote
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false  # 프로덕션에서는 SQL 로그 출력 비활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  jwt:
    secret-key: "asdfsadfasdfasddsa"
    expiration-time: 86400000 # 1일

